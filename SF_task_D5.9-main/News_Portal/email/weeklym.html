<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Уведомление</title>
</head>
<body>
    <h2>Здравствуйте {{user}}! Новые статьи за неделю в избранных категориях:</h2>
    <ul>
        {% for post in posts %}
            <li><a href="{{ link }}{{ post.get_absolute_url }}">{{ post.title }}</a></li>
            <p>{{ post.preview }}</p>
        {% endfor %}
    </ul>
</body>
</html>
